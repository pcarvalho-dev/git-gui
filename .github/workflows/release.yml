name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build

      - name: List build output
        shell: pwsh
        run: Get-ChildItem -Path src-tauri/target/release/bundle/nsis -Recurse

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.sig
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.sig

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-installers
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Get version from tauri.conf.json
        id: version
        run: echo "VERSION=$(jq -r .version src-tauri/tauri.conf.json)" >> $GITHUB_OUTPUT

      - name: Generate latest.json for updater
        run: |
          NSIS_FILE=$(find artifacts -name "*.exe" -type f | head -1)
          NSIS_SIG=$(find artifacts -name "*.sig" -type f | head -1)

          echo "Found NSIS_FILE: $NSIS_FILE"
          echo "Found NSIS_SIG: $NSIS_SIG"

          SIGNATURE=""
          if [ -f "$NSIS_SIG" ]; then
            SIGNATURE=$(cat "$NSIS_SIG")
            echo "Signature found"
          else
            echo "WARNING: No signature file found!"
          fi

          NSIS_FILENAME=$(basename "$NSIS_FILE")
          NSIS_FILENAME_ENCODED=$(echo "$NSIS_FILENAME" | sed 's/ /%20/g')
          VERSION="${{ steps.version.outputs.VERSION }}"

          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="latest"
          fi

          URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/${NSIS_FILENAME_ENCODED}"

          echo "Version: $VERSION"
          echo "URL: $URL"

          cat > artifacts/latest.json << EOFJSON
          {
            "version": "${VERSION}",
            "notes": "Nova versao disponivel",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "signature": "${SIGNATURE}",
                "url": "${URL}"
              }
            }
          }
          EOFJSON

          echo "Generated latest.json:"
          cat artifacts/latest.json

      - name: Delete existing latest release assets
        if: github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release view latest --repo ${{ github.repository }} --json assets -q '.assets[].name' 2>/dev/null | while read -r asset; do
            gh release delete-asset latest "$asset" --repo ${{ github.repository }} -y 2>/dev/null || true
          done

      - name: Create Release (tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.sig
            artifacts/latest.json
          generate_release_notes: true

      - name: Create Latest Release (main)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          prerelease: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.sig
            artifacts/latest.json
          body: |
            Build automatica da branch main.
            Commit: ${{ github.sha }}
            Versao: ${{ steps.version.outputs.VERSION }}
